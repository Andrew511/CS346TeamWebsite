The HTTP command PUT sends form information to the server.

            <button type="button">Add more answer choices</button>
            </p>
            <br />
            <div>
              Answer key:<br/>
              <label>
                <input type="radio" name="answerKey" value="a" />a</label>
              <label>
                <input type="radio" name="answerKey" value="b" checked/>b</label>
            </div>
