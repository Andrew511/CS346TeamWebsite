      <div id="pageHeader">
        <h1 id="headerTitle"><span id="mainU">U</span>W<span id="mainO">O
        </span><span id="mainW"> W</span>eb<span id="mainC">C</span>licker</h1>
      </div>
      <div id="flexContainer">
        <form action="confirmSave.html">
          <div class="question" id="q2">
            <h1>Edit Question</h1>
            <p>Question ID:</p>
            <input type="text" name="questionTitle" value="Q2 (3 points)"/>
            <p>Type your question below:</p>
            <div>
              <textarea class="questionText">Select all the answers that are
absolute URLs. Leave all the options that are <strong>not</strong> absolute
URLs unchecked.
              </textarea>
              <select id="answerTypes">
                <option value="radio">Multiple Choice</option>
                <option value="checkbox" selected>Checkboxes</option>
                <option value="dropdown">Dropdown</option>
                <option value="short">Short answer</option>
              </select>
              <div>
                <label>a) <input type="checkbox" name="a" /></label>
                <textarea>http://imdb.com/images/nbls/logo2.gif</textarea>
                <label>b) <input type="checkbox" name="b" /></label>
                <textarea>uwosh.edu/computer_science/</textarea>
                <label>c) <input type="checkbox" name="c" /></label>
                <textarea>http://www.wisconsin.gov</textarea>
                <label>d) <input type="checkbox" name="d" /></label>
                <textarea>www.wisconsindot.gov</textarea>
                <label>e) <input type="checkbox" name="e" /></label>
                <textarea>images/flowers.jpg</textarea>
                <label>f) <input type="checkbox" name="f" /></label>
                <textarea>There are no absolute URLs.</textarea>
              </div>
              <p>
              <button type="button">Add more answer choices</button>
              </p>
              <br/>
              <div>
                Answer key:<br/>
                <label>
                  <input type="checkbox" name="answerKey" value="a" checked/>a
                </label>
                <label>
                  <input type="checkbox" name="answerKey" value="b"/> b</label>
                <label>
                  <input type="checkbox" name="answerKey" value="c" checked/>c
                </label>
                <label>
                  <input type="checkbox" name="answerKey" value="d"/>d
                </label>
              </div>
              <input type="submit" value="Save"/>
            </div>
          </div>
        </form>
      </div>
